<div ng-if="lightboxes.sendRack">
    <lightbox show="lightboxes.sendRack" on-close="lightboxes.sendRack = false">
        <form class="twelve cell" ng-submit="sendRackFiles()">
            <div class="twelve cell">
                <!-- Pick Files -->
                <div class="row">
                    <h3 class="twelve cell"><i18n>rack.sendRack</i18n></h3>
                    
                    <div class="row">
                        <file-picker-list 
                            files="newFile.files" 
                            multiple="true">
                        </file-picker-list>
                    </div>
                </div>

                <!-- Distribution -->
                <div class="row">
                    <h3 class="twelve cell"><i18n>rack.to</i18n></h3>

                    <div class="row">
                        <input type="text" 
                            class="twelve cell" 
                            ng-model="search.search" 
                            autofocus 
                            ng-change="updateFoundUsersGroups()" 
                            i18n-placeholder="share.search.placeholder" 
                            id="to-users" />
                        <drop-down
                            options="search.found"
                            ng-change="selectGroupOrUserItem(selectedItem)"
                            on-close="clearSearch()"
                            ng-model="selectedItem"
                            for="to-users">
                        </drop-down>
                    </div>

                    <div class="row">
                        <groups-users-selector
                            groups-list="newFile.selectedGroups"
                            users-list="newFile.selectedUsers"
                            selector="selector">
                        </groups-users-selector>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row vertical-spacing">
                    <button class="right-magnet" 
                        ng-disabled="newFile.selectedUsers.length === 0 || newFile.files.length === 0 || newFile.loading">
                        <i18n>upload</i18n>
                    </button>
                    
                    <button type="button" class="cancel right-magnet" ng-click="lightboxes.sendRack = false">
                        <i18n>cancel</i18n>
                    </button>
                </div>
            </div>
        </form>
    </lightbox>
</div>
